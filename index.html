<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamSlot - Professional Card Breaking Dashboard</title>
  <meta name="description" content="Free OBS-ready dashboard for trading card box breaks. NBA, MLB, NFL team boards with randomizer and trade machine.">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
      color: #ffffff;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 1.5rem;
      color: #6cec35;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading StreamSlot...</div>
  </div>
  
  <!-- React from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Dashboard Component - using absolute path -->
  <script type="text/babel" src="./streamslot.jsx"></script>
  <script type="text/babel">
    // Wait for Dashboard to be defined
    setTimeout(() => {
      if (typeof Dashboard !== 'undefined') {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
      } else {
        document.getElementById('root').innerHTML = '<div class="loading" style="color: #ff4e00;">Error loading dashboard. Please refresh.</div>';
      }
    }, 500);
  </script>
</body>
</html>
