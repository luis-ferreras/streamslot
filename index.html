<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamSlot - Built for Card Streamers to Manage Card Breaks</title>
  <meta name="description" content="Free OBS-ready dashboard for trading card box breaks. NBA, MLB, NFL team boards with randomizer and trade machine.">
  <link rel="apple-touch-icon" sizes="180x180" href="https://luis-ferreras.github.io/streamslot/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://luis-ferreras.github.io/streamslot/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://luis-ferreras.github.io/streamslot/images/favicon-16x16.png">
  <link rel="manifest" href="https://luis-ferreras.github.io/streamslot/images/site.webmanifest">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1453329637761114" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Space Mono", monospace; background: #000000; color: #ffffff; }
    #root { width: 100%; min-height: 100vh; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; font-size: 1.5rem; color: #6cec35; }
  </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LPV8QWMPDT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LPV8QWMPDT');
</script>
  
<body>

  <div id="mobile-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.95); z-index: 99999; align-items: center; justify-content: center; padding: 2rem;">
    <div style="background: #1a1a1a; padding: 2rem; max-width: 400px; text-align: center;">
      <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ’»</div>
      <h2 style="color: #fe68ff; margin: 0 0 1rem 0; font-size: 1.25rem; font-weight: 700;">Desktop Recommended</h2>
      <p style="color: #fff; margin: 0 0 1.5rem 0; font-size: 0.875rem; line-height: 1.5;">
        StreamSlot is optimized for desktop and tablet screens. While it works on mobile, you'll have the best experience on a larger screen.
      </p>
      <button onclick="document.getElementById('mobile-modal').style.display='none'" 
        style="background: #442544; color: #fe68ff; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; font-weight: 700; font-size: 0.875rem; cursor: pointer; text-transform: uppercase; width: 100%;">
        Proceed Anyway
      </button>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- React and Babel from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Show modal on screens smaller than 480px (mobile/small tablets) -->
  <script>
    if (window.innerWidth < 480) {
      document.getElementById('mobile-modal').style.display = 'flex';
    }
  </script>
  
  <!-- Dashboard Component -->
  <script type="text/babel">
    // Load the Dashboard code from external file
    fetch('./streamslot.jsx')
      .then(response => response.text())
      .then(code => {
        // Execute the code
        eval(Babel.transform(code, { presets: ['react'] }).code);
        
        // Render Dashboard
        setTimeout(() => {
          const DashboardFunc = window.Dashboard || Dashboard;
          if (DashboardFunc) {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(DashboardFunc));
          } else {
            document.getElementById('root').innerHTML = '<div class="loading" style="color: #ff4e00;">Dashboard not found</div>';
          }
        }, 500);
      })
      .catch(err => {
        console.error('Error loading streamslot.jsx:', err);
        document.getElementById('root').innerHTML = '<div class="loading" style="color: #ff4e00;">Error loading dashboard</div>';
      });
  </script>
  
</body>
</html>
