<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamSlot - Professional Card Breaking Dashboard</title>
  <meta name="description" content="Free OBS-ready dashboard for trading card box breaks. NBA, MLB, NFL team boards with randomizer and trade machine.">
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #000000; color: #ffffff; }
    #root { width: 100%; min-height: 100vh; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; font-size: 1.5rem; color: #6cec35; }
  </style>
</head>
<body>
  <div id="root"><div class="loading">Loading StreamSlot...</div></div>
  
  <!-- React and Babel from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Dashboard Component -->
  <script type="text/babel">
    // Load the Dashboard code from external file
    fetch('./streamslot.jsx')
      .then(response => response.text())
      .then(code => {
        // Execute the code
        eval(Babel.transform(code, { presets: ['react'] }).code);
        
        // Render Dashboard
        setTimeout(() => {
          const DashboardFunc = window.Dashboard || Dashboard;
          if (DashboardFunc) {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(DashboardFunc));
          } else {
            document.getElementById('root').innerHTML = '<div class="loading" style="color: #ff4e00;">Dashboard not found</div>';
          }
        }, 500);
      })
      .catch(err => {
        console.error('Error loading streamslot.jsx:', err);
        document.getElementById('root').innerHTML = '<div class="loading" style="color: #ff4e00;">Error loading dashboard</div>';
      });
  </script>
</body>
</html>
