  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: "Space Mono", monospace;
      background: #000000;

      min-height: 100vh;

    }
    #root { width: 100%; min-height: 100vh; max-width: 100vw; overflow-x: hidden; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; font-size: 1.5rem; color: #6cec35; }
    @media (max-width: 48rem) {

<body>

  <div id="mobile-banner" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #1a1a1a; z-index: 99999; padding: 0.75rem 1rem; padding-top: calc(0.75rem + env(safe-area-inset-top, 0px)); border-bottom: 1px solid #333; font-family: 'Space Mono', monospace;">
    <div style="display: flex; align-items: center; justify-content: space-between; gap: 1rem; max-width: 100%;">
      <p style="color: #ccc; margin: 0; font-size: 0.75rem; line-height: 1.4; flex: 1;">
        <span style="color: #fe68ff; font-weight: 700;">Desktop recommended</span> for the best experience. Mobile is functional but limited.
      </p>
      <button onclick="document.getElementById('mobile-banner').style.display='none'"
        style="background: transparent; color: #fe68ff; border: 1px solid #333; padding: 0.375rem 0.75rem; font-weight: 700; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; font-family: 'Space Mono', monospace; white-space: nowrap; flex-shrink: 0;">
        Got it
      </button>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- React and Babel from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Show banner on screens smaller than 600px (mobile/small tablets) -->
  <script>
    if (window.innerWidth < 600) {
      document.getElementById('mobile-banner').style.display = 'block';
    }
  </script>
  
  <!-- Dashboard Component -->
  <script type="text/babel">
    // Load the Dashboard code from external file
    fetch('./streamslot.jsx')
      .then(response => response.text())
      .then(code => {
        // Execute the code
        eval(Babel.transform(code, { presets: ['react'] }).code);
        
        // Render Dashboard
        setTimeout(() => {
          const DashboardFunc = window.Dashboard || Dashboard;
          if (DashboardFunc) {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            const ErrorBoundaryClass = window.ErrorBoundary || ErrorBoundary;
            root.render(React.createElement(ErrorBoundaryClass, null, React.createElement(DashboardFunc)));
          } else {
            document.getElementById('root').innerHTML = '<div class="loading" style="color: #ff4e00;">Dashboard not found</div>';
          }
        }, 500);
      })
      .catch(err => {
        console.error('Error loading streamslot.jsx:', err);
        document.getElementById('root').innerHTML = '<div class="loading" style="color: #ff4e00;">Error loading dashboard</div>';
      });
  </script>
  
</body>
